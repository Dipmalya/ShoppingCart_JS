<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../Script/index.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../Image/logo.jpg">
    <title>SenStore | Home</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <a href="#">
            <img src="../Image/logo.jpg" class="logo-image" height="50px" width="50px">
        </a>
        <span class="logo">SenStore</span>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>

    <!-- Background-image-carousel -->

    <div id="slider">
        <figure>
            <img src="../Image/bg-1.jpg" width="100%" height="530px">
            <img src="../Image/bg-2.jpg" width="100%" height="530px">
            <img src="../Image/bg-3.jpg" width="100%" height="530px">
            <img src="../Image/bg-4.jpg" width="100%" height="530px">
            <img src="../Image/bg-5.jpg" width="100%" height="530px">
        </figure>

        <!-- Login-Form -->

        <div class="login">
            <form onsubmit="return false">
                <p class="h4 mb-4 sign-in">Sign in</p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" id="userName"><br />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="password"><br />
                </div>
                <input type="submit" class="btn btn-primary" value="Login" onclick="validateUser()">
                <div class="form-group">
                    <p id="userAuth"></p>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
