<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/shop.css">
    <link rel="stylesheet" href="../Styles/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../Script/shop.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../Image/logo.jpg">
    <title>SenStore | Shop</title>
</head>

<body onload="bringProducts()">
    <!-- Header -->
    <div class="header">
        <a href="#">
            <img src="../Image/logo.jpg" class="logo-image" height="50px" width="50px">
        </a>
        <span class="logo">SenStore</span>
        <div class="header-right icons">
            <a href="#">
                <i class="fa fa-user-circle-o" id="user"></i>
                <span id="user-name"></span>
            </a>
            <a href="#wishList">
                <i class="fa fa-heart" title="View Wishlist" id="wishlist"></i>
            </a>
            <a href="#cart">
                <i class="fa fa-shopping-cart" title="View Cart" id="cart"></i>
            </a>
            <a href="#">
                <i class="fa fa-sign-out" title="Log out" id="logout"></i>
            </a>
        </div>
    </div>

    <!-- Navbar -->

    <div class="navClass">
        <ul class="navTabs" id="navTabs"></ul>
    </div>

    <!-- Slider -->
    <div class="indent">
        <div id="slider">
            <figure>
                <img src="https://solwincdn-79e1.kxcdn.com/wp-content/uploads/2016/10/Diwali-Offer-Flat-40-discount-at-Product-Store.png"
                    width="100%" height="350px">
                <img src="https://promodunia.com/wp-content/uploads/2018/02/redmi-note-5-pro-flipkart.jpg" width="100%"
                    height="350px">
                <img src="https://assets.abfrlcdn.com/resources/img/peterengland/PE_D_P2_2383_0925_02.jpg" width="100%"
                    height="350px">
                <img src="https://cdn-images-1.medium.com/max/2000/1*ovypbxup3oNdUdNDpFzCtw.jpeg" width="100%" height="350px">
                <img src="https://fashionfemina.files.wordpress.com/2015/10/blogbaneer.jpg" width="100%" height="350px">
            </figure>
        </div>

        <div class="discount-card">
            <img class="card-img-top" src="https://www.earticleblog.com/wp-content/uploads/2018/01/Phonepe-App-Offers.jpg"
                alt="PhonePe offer">
        </div>

        <div class="discount-card">
            <img class="card-img-top" src="https://img.sitaphal.com/media/uploads/sitaphal-2997-1-1-1526196513.jpg" alt="bank offer">
        </div>

        <div class="discount-card">
            <img class="card-img-top" src="https://cdn-images-1.medium.com/max/421/1*-WpmTSc1oM2eIaXPeaBSAQ.png" alt="PayTm offer">
        </div>
    </div>
    </div>
</body>

</html>
