<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/admin.css">
    <link rel="stylesheet" href="../Styles/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../Script/admin.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="../Image/logo.jpg">
    <title>SenStore | Shop</title>
</head>

<body onload="bringProducts()">
    <!-- Header -->
    <div class="header">
        <a href="#">
            <img src="../Image/logo.jpg" class="logo-image" height="50px" width="50px">
        </a>
        <span class="logo">SenStore</span>
        <div class="header-right icons">
            <a href="#">
                <i class="fa fa-sign-out" title="Log out" id="logout" onclick="logOut()"></i>
            </a>
        </div>
    </div>

    <div class="content">
        <input type="search" id="searchId" placeholder="Search.." class="form-control" onkeypress="return searchItem(event)" /><br />

        <button id="add" class="form-control" title="Add Product">+ Add</button>

        <table class=" table table-striped" id="adminData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tData">

            </tbody>
        </table>
    </div>

</body>

</html>
